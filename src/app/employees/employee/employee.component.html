<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
	<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
	<div class="form-group">
		<label>
			Name
		</label>
		<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full name of employee"
		    required>
	</div>
	<div class="form-group">
		<label>
			Position
		</label>
		<input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
		    placeholder="Position of employee">
	</div>
	<div class="form-group">
		<label>
			Office
		</label>
		<input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
		    placeholder="office of employee">
	</div>
	<div class="form-group">
		<label>
			Salary
		</label>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>
			<input type="number" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
			    placeholder="Salary of employee">

		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary mr-1" type="submit" [disabled]="!employeeForm.valid">
			<i class="fa fa-floppy-o"></i>
			Submit</button>
		<button class="btn btn-warning" type="button" (click)="resetForm(employeeForm)">
			<i class="fa fa-repeat"></i>
			Reset</button>
	</div>


</form>
